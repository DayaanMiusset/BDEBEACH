    <!-- ESCRIBIR CONTENIDO  -->

    <main class="container ">
              <div class="alert alert-danger fade show" style="display:none;"
                 role="alert" id="alertValidaciones">
                 <p id="alertValidacionesTexto"></p>
              </div>
              <div class="card mb-3" style="max-width: 768px;">
                <div class="row g-0">
                  <div class="col-md-4">
                    <img src="..." class="img-fluid rounded-start" alt="...">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title"><strong>REGÍSTRATE</strong></h5><br>
                      <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label"><strong>Nombre</strong></label>
                        <input type="text" class="form-control" id="nombre" placeholder="Ejemplo: Andrea">
                      </div>
                      <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label"><strong>Apellidos</strong></label>
                        <input type="text" class="form-control" id="apellidos" placeholder="Ejemplo: López Hernández">
                      </div>
                      <form class="row g-3">
                        <div class="col-12">
                          <label for="inputEmail4" class="form-label"><strong>Email</strong></label>
                          <input type="email" class="form-control" id="email" placeholder="usuario@dominio.com">
                        </div>
                        <div class="col-12">
                          <label for="inputAddress" class="form-label"><strong>Contraseña</strong></label>
                          <input type="text" class="form-control" id="contraseña" placeholder="Escribe tu contraseña">
                          <span id="passwordHelpInline" class="form-text">
                            La contraseña debe contener mínimo 8 caracteres, una letra mayúscula, una letra minúscula, algún número y un caracter especial. 
                          </span>
                        </div>
                      
                        <div class="col-md-6">
                          <label for="inputCity" class="form-label"><strong>Confirmar contraseña</strong></label>
                          <input type="text" class="form-control" id="confirmarContraseña" placeholder="Confirma tu contraseña">
                        </div>
                        <div class="col-12">
                          <button type="submit" class="btn btn-secondary" id="btnRegistrarse">Registrarse</button>
                        </div>
                      </form>
                      <div class="alert alert-success fade show" style="display:none;"
                        role="alert" id="alertEnviado">
                        <p id="alertEnviadoTexto"></p>
                     </div>
                      <p class="card-text"><small class="text-body-secondary">Por favor, revisa que tus datos sean correctos.</small></p>
                    </div>
                  </div>
                </div>
              </div>  
            </main>
