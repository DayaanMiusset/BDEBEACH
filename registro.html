  <body>
          <!--BARRA DE NAVEGACIÓN EN EL HEADER INICIA AQUÍ-->

    <!--INICIA CONTENIDO DE LA PÁGINA -->

    <!-- ESCRIBIR CONTENIDO  -->

    <main class="container ">
              <div class="alert alert-danger fade show" style="display:none;"
                 role="alert" id="alertValidaciones">
                 <p id="alertValidacionesTexto"></p>
              </div>
              <div class="card mb-3" style="max-width: 768px;">
                <div class="row g-0">
                  <div class="col-md-4">
                    <img src="..." class="img-fluid rounded-start" alt="...">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title"><strong>REGÍSTRATE</strong></h5><br>
                      <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label" id="nombre"><strong>Nombre</strong></label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Ejemplo: Andrea">
                      </div>
                      <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label" id="apellidos"><strong>Apellidos</strong></label>
                        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Ejemplo: López Hernández">
                      </div>
                      <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label" id="numeroCelular"><strong>Número de celular</strong></label>
                        <input type="tel" class="form-control" id="formGroupExampleInput2" placeholder="10 dígitos requeridos" maxlength="10" title="Debe contener 10 dígitos numéricos.">
                      </div>
                      <form class="row g-3">
                        <div class="col-12">
                          <label for="inputEmail4" class="form-label" id="email"><strong>Email</strong></label>
                          <input type="email" class="form-control" id="inputEmail4" placeholder="usuario@dominio.com">
                        </div>
                        <div class="col-12">
                          <label for="inputAddress" class="form-label" id="direccion"><strong>Dirección</strong></label>
                          <input type="text" class="form-control" id="inputAddress" placeholder="Calle | Número | Colonia">
                        </div>
                        <div class="col-md-6">
                          <label for="inputCity" class="form-label" id="municipio"><strong>Municipio|Alcaldía</strong></label>
                          <input type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="col-md-6">
                          <label for="inputState" class="form-label" id="estado"><strong>Estado</strong></label>
                          <select id="inputState" class="form-select">
                            <option selected style="font-style: oblique;">Selecciona un Estado</option>
                            <option>Ciudad de México</option>
                            <option>Estado de México</option>
                          </select><br>
                          <div class="col-12">
                            <label for="inputAddress" class="form-label" id="codigoPostal"><strong>Código Postal</strong></label>
                            <input type="tel" class="form-control" id="inputAddress" placeholder="12345" maxlength="5" title="Debe contener 5 dígitos numéricos.">
                          </div>
                        </div>
                        <div class="col-12">
                          <button type="submit" class="btn btn-secondary">Registrarse</button>
                        </div>
                      </form>
                      <p class="card-text"><small class="text-body-secondary">Por favor, revisa que tus datos sean correctos.</small></p>
                    </div>
                  </div>
                </div>
              </div>
            
            </main>
